<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./img/gym_logo.png">
  <title>California Fitness Gym - Members</title>
</head>
<body>
  <div class="full-page-loader" id="loader">
    <div class="loader"></div>
  </div>
  <main>
    <div class="logo">
      <img src="./img/gym_logo.png" alt="gym-logo">
      <p>California Fitness Gym</p>
    </div>
    <div class="sign-in">
      <div class="form-field">
        <input class="form-input" type="email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="form-field">
        <input class="form-input" type="password" name="password">
        <label for="password">Password</label>
      </div>
      <button class="btn">Login</button>
    </div>
    <div class="activate">
      <p>Not yet activated? <span><a href="#" id="activate">Click here</a></span></p>
    </div>
    <div class="footer">
      <small>Copyright Â© California Fitness Gym 2020</small>
    </div>
  </main>

  <script>
    document.getElementById('activate').onclick = () => {
      document.getElementById('loader').style.display = 'flex';
      setTimeout(() => {
        window.location.href = './pages/activate.html';
      }, 500);
    }
  </script>
</body>
</html>
