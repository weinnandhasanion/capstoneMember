<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../css/default.css">
  <link rel="icon" href="./../img/gym_logo.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .sub-cont {
      width: 100%;
      margin-top: 40px;
    }

    .modal-footer-btn {
      display: flex;
      justify-content: center;
      padding: 20px 20px 0 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Logout confirmation modal -->
  <div class="modal" id="logout-modal">
    <div class="modal-sm">
      <p class="fw-600">Are you sure you want to logout?</p>
      <div style="height: 50px"></div>
      <div class="modal-footer">
        <a href="#" id="confirm-logout" class="text-red fw-600">Logout</a>
        <a href="#" id="cancel-logout">Cancel</a>
      </div>
    </div>
  </div>
  <div class="sidebar" id="sidebar">
    <i class="material-icons" style="font-size: 32px" id="back">keyboard_backspace</i>
    <div class="items">
      <a href="./profile.html">
        <span>
          <i class="material-icons">account_circle</i>
          <h2>Profile</h2>
        </span>
      </a>
      <a href="#">
        <span class="active">
          <i class="material-icons">payment</i>
          <h2>Pay</h2>
        </span>
      </a>
      <span>
        <i class="material-icons">shopping_cart</i>
        <h2>Promos</h2>
      </span>
      <span>
        <i class="material-icons">history</i>
        <h2>Payment History</h2>
      </span>
      <span>
        <i class="material-icons">settings</i>
        <h2>Program</h2>
      </span>
      <span>
        <i class="material-icons">notifications_active</i>
        <h2>Notifications</h2>
      </span>
      <span>
        <i class="material-icons">slow_motion_video</i>
        <h2>Tutorials</h2>
      </span>
    </div>
    <div class="logout">
      <button class="btn btn-red" style="width: 80%" id="logout-btn">Logout</button>
    </div>
  </div>
  <main>
    <div class="menu">
      <i class="material-icons" style="font-size: 32px;" id="menu">menu</i>
      <h2>Pay</h2>
    </div>
    <div class="icon-div">
      <div class="icon-cont">
        <i class="material-icons">payment</i>
      </div>
    </div>
    <div class="main-cont">

    </div>
  </main>

  <script>
    window.onload = () => {
      let sidebar = document.getElementById('sidebar');
      let logoutModal = document.getElementById('logout-modal');
      let logoutBtn = document.getElementById('logout-btn');
      let logout = document.getElementById('confirm-logout');
      let cancel = document.getElementById('cancel-logout');

      // sidebar
      document.getElementById('menu').onclick = () => {
        sidebar.style.transition = '0.3s';
        sidebar.style.transform = 'translateX(0)';
        document.getElementsByTagName('main')[0].style.overflowY = 'hidden';        
      }
      document.getElementById('back').onclick = () => {
        sidebar.style.transform = 'translateX(-120%)';
        document.getElementsByTagName('main')[0].style.overflowY = 'scroll';
      }
      document.addEventListener("click", (evt) => {
        let menu = document.getElementById('menu');
        let targetElement = evt.target;
        do {
          if (targetElement == sidebar || targetElement == menu || targetElement == logoutModal) {
            return;
          }
          
          targetElement = targetElement.parentNode;
        } while (targetElement);
        sidebar.style.transform = 'translateX(-120%)';
      });

      // logout modal
      logoutBtn.onclick = () => {
        logoutModal.style.display = 'flex';
        document.addEventListener('click', (e) => {
          if(e.target == logoutModal) {
            logoutModal.style.display = 'none';
          }
        });
      };
      logout.onclick = () => {
        console.log('logout')
      };
      cancel.onclick = () => {
        logoutModal.style.display = 'none';
      };
    }
  </script>
</body>
</html>
